<div class="page-header">
	<h1>Create a new motor</h1>
</div>
<div class="row">
	<div class="col-md-12">
		<form novalidate="novalidate" class="form-horizontal">
	        <div class="control-group">
	            <label class="control-label" for="inputChannel">Channel:</label>
	            <div class="controls">
	                <input type="text" id="inputChannel" ng-model="motor.channel"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputDuration">Duration:</label>
	            <div class="controls">
	                <input type="text" id="inputDuration" ng-model="motor.duration"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <div class="controls">
	            	<a ng-click="cancel()" class="btn btn-small btn-primary">cancel</a>
	                <a ng-click="createNewMotor()" class="btn btn-small btn-primary">create new motor</a>
	            </div>
	        </div>
	    </form>
	</div>
</div>
