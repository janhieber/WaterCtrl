<div class="page-header">
	<h1>Update plant</h1>
</div>
<div class="row">
	<div class="col-md-12">
		<form novalidate="novalidate" class="form-horizontal">
	        <div class="control-group">
	            <label class="control-label" for="inputName">Name:</label>
	            <div class="controls">
	                <input type="text" id="inputName" ng-model="plant.name"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputDescription">Description:</label>
	            <div class="controls">
	                <input type="text" id="inputDescription" ng-model="plant.description"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputWateringInterval">Watering Interval:</label>
	            <div class="controls">
	                <input type="text" id="inputWateringInterval" ng-model="plant.watering_interval"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputMotor">Motor:</label>
	            <div class="controls">
	                <select id="inputMotor" ng-model="plant.motor_channel">
				        <option ng-repeat="motor in motors.objects" ng-selected="(plant.motor_channel === ($index + 1))" value="{{$index + 1}}">motor: channel {{motor.motor_channel}} - duration {{motor.duration}}</option>
				    </select>
	            </div>
	        </div>
	        <div class="control-group">
	            <div class="controls">
	                <a ng-click="cancel()" class="btn btn-small btn-primary">cancel</a>
	                <a ng-click="updatePlant()" class="btn btn-small btn-primary">update plant</a>
	            </div>
	        </div>
	    </form>
	</div>
</div>
