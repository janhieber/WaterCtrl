<div class="page-header">
	<h1>Delete sensor</h1>
</div>
<div class="row">
	<div class="col-md-12">
		<p>Would you really want to delete the following sensor?</p>
	
		<form novalidate="novalidate" class="form-horizontal">
	        <div class="control-group">
	            <label class="control-label" for="inputChannel">Channel:</label>
	            <div class="controls">
	                <input type="text" id="inputChannel" disabled="true" ng-model="sensor.channel"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <label class="control-label" for="inputFrequency">Frequency:</label>
	            <div class="controls">
	                <input type="text" id="inputFrequency" disabled="true" ng-model="sensor.frequency"/>
	            </div>
	        </div>
	        <div class="control-group">
	            <div class="controls">
	                <a ng-click="cancel()" class="btn btn-small btn-primary">cancel</a>
	                <a ng-click="deleteSensor(sensor.id)" class="btn btn-small btn-primary">delete sensor</a>
	            </div>
	        </div>
	    </form>
	</div>
</div>
